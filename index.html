<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
</head>
<body>    
    <div class="container">
        <div class=row>
            <h1 style="text-align: center;" >Pig Dice Game</h1>
            <form id="first-player">
                    <div class="col-md-4" id="Player1">
                            <h3 style="text-align: center;"> Player One Cumulative score</h3>
                            <p id="total-score1"></p>
                            <h3 id="remark0"></h3>
                            
                        </div> 
            </form>          
            
            <div class="col-md-4">
                    <div id="score" class="dice-score">0</div>
                    <button  id="roll" type="button" onclick="rollDie()">Roll Die</button>
                    <button  id="hold" type="button" onclick="holdTurn()">Hold Turn</button>
                    <h3 id="remark"></h3>
                    <h5 id="remark5"></h5>                  
                    
            </div> 
            <form id="second-player">
                    <div class="col-md-4" id="Player2">
                            <h3 style="text-align: center;">Player Two Cumulative score</h3>
                            <p id="total-score2"></p> 
                            <h3 id="remark2" style="text-align:center;"></h3>              
                        </div> 

            </form>  
            
                                       
                   
        </div>  
        

    </div>
        
    <script src="js/jquery-3.3.1.js" ></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
